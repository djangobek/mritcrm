<!-- templates/admin/print_cheque.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Cheque</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .cheque {
            width: 800px;
            height: 400px;
            border: 1px solid #000;
            padding: 20px;
            position: relative;
            box-sizing: border-box;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .details {
            margin-bottom: 20px;
        }
        .details p {
            margin: 5px 0;
        }
        .qr-code {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }
        .seal-placeholder {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 100px;
            height: 100px;
            border: 2px dashed #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="cheque">
        <div class="header">
            <h1>Mrit Academy</h1>
        </div>
        <div class="details">
            <p><strong>Student:</strong> {{ pay_to_course.student.full_name }}</p>
            <p><strong>Course:</strong> {{ pay_to_course.course.name }}</p>
            <p><strong>Amount:</strong> {{ pay_to_course.transfer_summ }}</p>
            <p><strong>Date:</strong> {{ pay_to_course.date }}</p>
        </div>
        <div class="seal-placeholder">
            Seal
        </div>
        <div class="qr-code">
            <img src="{{ pay_to_course.qr_code.url }}" width="100" height="100" />
        </div>
    </div>
</body>
</html>
